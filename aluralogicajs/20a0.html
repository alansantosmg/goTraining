<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript</title>
   
<script>




function pulalinha() {
    document.write("<br>");
    document.write("<br>");
}




function mostra(frase){
    document.write(frase);
    pulalinha();
}

function decresceNumeros(limite){
    while (limite >= 0){
        mostra(limite);
        limite = limite -1;


    }

}


var limite = 20
decresceNumeros(limite);
mostra("Fim"); 



</script>



</head>

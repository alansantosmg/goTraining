<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript</title>
   
<script>




function pulalinha() {
    document.write("<br>");
    document.write("<br>");
}




function mostra(frase){
    document.write(frase);
    pulalinha();
}



function calculapar(par) {
    while(par <= 98) {
        par = par + 2; 
         mostra(par);
    }
}

var par = 0; 

calculapar(par);
mostra("fim");
</script>



</head>

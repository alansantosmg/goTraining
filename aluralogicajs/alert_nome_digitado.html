<meta charset="UTF-8">







<input/>
<button>Exibir texto digitado</button>



<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }




var entrada = document.querySelector("input");

function exibeTexto(){
    mostra(entrada.value);
}

var botao = document.querySelector("button");
botao.onclick = exibeTexto; 


    
</script>

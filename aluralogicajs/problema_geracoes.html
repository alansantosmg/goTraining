<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<script>

function pulalinha(){

    document.write("<br>");

}

function titulo(meutitulo){

    document.write("<h3>" + meutitulo + "</h3>");
    pulalinha();

}

function mostra(resultado){

    document.write("<big>" + resultado + "</big"); 

}
var anoAtual = 2019;
var anoInicio = 1500;
var cicloGeracoes = 28;
var geracoes = Math.round((anoAtual - anoInicio) / cicloGeracoes);

titulo("Diferença de gerações no Brasil");
mostra("No Brasil tivemos até hoje " + geracoes + " gerações." ); 



</script>


</head>
<body>
    
</body>
</html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript</title>
   
<script>




function pulalinha() {
    document.write("<br>");
    document.write("<br>");
}




function mostra(frase){
    document.write(frase);
    pulalinha();
}



function calculaCopas(ano,datalimite) {
    while(ano <= datalimite) {
        ano = ano + 4; 
         mostra("Teve copa em " + ano);
    }
}




var datalimite = parseInt(prompt("Datalimite: "));
var inicioCopa = 1930;




calculaCopas(inicioCopa, datalimite);


</script>



</head>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript</title>
   
<script>

function pulalinha() {

    document.write("<br>");
    document.write("<br>");
}


function mostra(frase){
    document.write(frase);
    pulalinha();
}

function calculaImc(peso,altura){
   
       return peso / (altura *  altura); 
       
      
 }

var nome = prompt("Informe seu nome");  
var pesoInformado = prompt(nome + ", informe seu peso");
var alturaInformada = prompt(nome + ", informe sua altura");

var imc = calculaImc(pesoInformado, alturaInformada);
mostra(nome + ", o seu imc calculado é " + imc +".");  

if (imc < 18.5){
    mostra(nome + ", seu imc está abaixo da média!");
}
else if ((imc >= 18.5) && (imc <= 35)){
    mostra(nome + ", seu imc está está dentro do recomendado. Parabéns!");     
}
else  {
    mostra(nome + ", seu imc está acima do recomendado.");
}



</script>


</head>
